# Values overridden from the Elasticsearch chart: https://github.com/elastic/helm-charts/blob/master/elasticsearch/values.yaml
image: "docker.elastic.co/elasticsearch/elasticsearch-oss"
clusterName: elasticsearch
replicas: 1
minimumMasterNodes: 1
persistence:
  enabled: false
resources:
  requests:
    cpu: "250m"
    memory: "1024Mi"
  limits:
    cpu: "500m"
    memory: "1024Mi"
esJavaOpts: "-Xmx380m -Xms380m"
