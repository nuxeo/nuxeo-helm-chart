nuxeo:
  image:
    repository: docker.packages.nuxeo.com/nuxeo/nuxeo
    tag: latest
    pullPolicy: Always
  replicaCount: 1
  resources:
    requests:
      memory: 1Gi
      cpu: 0.4
    limits:
      memory: 2Gi
      cpu: 1
  service:
    type: ClusterIP
    externalPort: 80
    internalPort: 8080
    annotations:
      fabric8.io/expose: "true"
      fabric8.io/ingress.annotations: "kubernetes.io/ingress.class: nginx"
  probePath: /nuxeo/runningstatus
  livenessProbe:
    initialDelaySeconds: 100
    periodSeconds: 20
    successThreshold: 1
    failureThreshold: 5
    timeoutSeconds: 10
  readinessProbe:
    periodSeconds: 20
    initialDelaySeconds: 100
    successThreshold: 1
    timeoutSeconds: 10
    failureThreshold: 5
  terminationGracePeriodSeconds: 10
  mongodb:
    dbname: nuxeo
    backup:
      enable: false
      schedule: "0 0 */3 * *"
      aws:
        bucket: "mongo-backup-bucket"
        secret: "mongo-backup-aws-secret"
  postgresql:
    dbname: nuxeo
    username: nuxeo
    password: nuxeo
  elasticsearch:
    clusterName: elasticsearch
    indexName: nuxeo
  ingress:
    enabled: false
    annotations:
      kubernetes.io/ingress.class: nginx
  persistence:
    enabled: false
    storageClass: standard
    size:
      binaries: 10Gi
      log: 10Gi
    annotations: {}
  customParams: |-
    # Custom parameters to be appended to nuxeo.conf
  ## Custom environment variables to set in the container
  ## customEnvs allows to define environment variables from a value or a key of a ConfigMap
  customEnvs:
  ## customEnvsFrom allows to load the content of a ConfigMap as environment variables
  customEnvsFrom:

## Values overridden from the MongoDB chart: https://github.com/helm/charts/blob/master/stable/mongodb/values.yaml
mongodb:
  image:
    tag: 4.0.6
  usePassword: false
  persistence:
    enabled: false

## Values overridden from the PostgreSQL chart: https://github.com/helm/charts/blob/master/stable/postgresql/values.yaml
postgresql:
  image:
    tag: 9.6.11
  initdbScripts:
    db-init.sql: |
      CREATE ROLE nuxeo WITH PASSWORD 'nuxeo' LOGIN;
      CREATE DATABASE nuxeo ENCODING 'UTF8' OWNER nuxeo;
  persistence:
    enabled: false

## Values overridden from the Elasticsearch chart: https://github.com/helm/charts/blob/master/stable/elasticsearch/values.yaml
## These are for staging only, but it needs 2 masters anyway
elasticsearch:
  appVersion: "6.2"
  serviceAccounts:
    client:
      create: false
      name:
    master:
      create: false
      name:
    data:
      create: false
      name:
  client:
    replicas: 1
    resources:
      limits:
        cpu: 1
        memory: 1024Mi
      requests:
        cpu: 25m
        memory: 512Mi
  master:
    replicas: 2
    persistence:
      enabled: false
    resources:
      limits:
        cpu: 1
        memory: 1024Mi
      requests:
        cpu: 25m
        memory: 512Mi
  data:
    replicas: 1
    persistence:
      enabled: false
    resources:
      limits:
        cpu: 1
        memory: 2048Mi
      requests:
        cpu: 25m
        memory: 1536Mi

## Values overridden from the Kafka chart: https://github.com/helm/charts/blob/master/incubator/kafka/values.yaml
## These are for staging only, no need for 3 kafka and zoopkeper replicas
kafka:
  replicas: 1
  zookeeper:
    replicaCount: 1
  persistence:
    enabled: false
  prometheus:
    operator:
      enabled: false
  limits:
    cpu: 200m
    memory: 1536Mi
  requests:
    cpu: 100m
    memory: 1024Mi

## Values overridden from the Redis chart: https://github.com/helm/charts/blob/master/stable/redis/values.yaml
## These are for staging only, no need for a cluster
redis:
  cluster:
    enabled: false
  usePassword: false
  master:
    persistence:
      enabled: false

## Tags used to control the deployment of the dependency subcharts when this chart is deployed directly.
## When this chart is deployed as a dependecy of another chart, these dependencies are controlled by setting values
## such as `nuxeo.mongodb.deploy` or `nuxeo.elasticsearch.deploy` to `true`.
tags:
  elasticsearch: false
  kafka: false
  mongodb: false
  postgresql: false
  redis: false
