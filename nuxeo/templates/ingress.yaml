{{- if .Values.nuxeo.ingress.enabled -}}
{{- if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ template "nuxeo.fullname" . }}
  labels:
    app: {{ template "nuxeo.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- with .Values.nuxeo.ingress.labels }}
{{ toYaml . | indent 4 }}
{{- end }}
  annotations:
    {{- range $key, $value := .Values.nuxeo.ingress.annotations }}
      {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  rules:
    - http:
        paths:
          - path: {{ .Values.nuxeo.ingress.path }}
            backend:
              serviceName: {{ template "nuxeo.fullname" . }}
              servicePort: {{ .Values.nuxeo.service.externalPort}}
      {{- with .Values.nuxeo.ingress.hostname }}
      host: {{ toYaml . }}
      {{- end }}
  {{- with .Values.nuxeo.ingress.tls }}
  tls: {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
